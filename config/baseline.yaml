edge_eval:
  tree_gml: "../data/processed/scovmod_tree_run1_seed42_n5000.gml"
  rng_seed: 42
  gen_length: 29903
  save_pairwise_predictions: false
  plots:
    enabled: true
    formats: ["png", "pdf"]

scenarios:
  Baseline:
    description: "Baseline: Perfect Match, High Signal"

  Surveillance_Failure_Moderate:
    prop_sampled: 0.5
    sampling_delay: 2.0
    description: "50% Sampled + 2 Day Lag"

  Surveillance_Failure_Severe:
    prop_sampled: 0.15
    sampling_delay: 7.0
    description: "15% Sampled + 7 Day Lag (Sparse & Old)"

  Signal_Noise_Poisson:
    sim_subs_rate: 1e-4
    sim_mutation_model: "poisson"
    est_mutation_model: "deterministic"
    description: "Low Rate + Poisson Noise (Model expects Linear)"

  Signal_Noise_Relaxed:
    sim_subs_rate: 1e-4
    sim_relax_rate: true
    sim_subs_rate_sigma: 0.3
    est_relax_rate: false
    description: "Low Rate + Relaxed Clock (Model expects Strict)"

  Double_Misspec_Rate_and_Clock:
    sim_subs_rate: 1e-4
    sim_relax_rate: true
    sim_subs_rate_sigma: 0.3
    est_subs_rate: 1e-3
    est_relax_rate: false
    description: "Data=Low/Relaxed vs Model=High/Strict"

  Adversarial_Chaos:
    prop_sampled: 0.3
    sampling_delay: 6.0
    sim_subs_rate: 2e-4
    sim_mutation_model: "poisson"
    est_mutation_model: "deterministic"
    est_subs_rate: 1e-3
    description: "Low Sample + Old Data + Poisson Noise + Wrong Rate Model"
